name: Maven Build & Test

on:
  push:
    branches: [ main, gha-ci-cpufeat ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    name: Run Maven on ${{ matrix.os }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: Setup Java
        uses: ./.github/actions/setup-temurin
        with:
          jdk-ver: 20

      - name: Check CPU features for Maven tests
        id: cpufeat-for-test
        run: |
          java -XX:+PrintFlagsFinal --version |
              Where-Object { $_ -match 'UseAVX\s*=\s*(\d+)\s+' } |
              Select-Object -First 1
          $avx = $Matches.1
          Write-Host "AVX = $avx"
          $testopt = $avx -gt 0 ? "-Davxtest=true" : ""
          "SYSPROPS=$testopt" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: 'Run Maven'
        run: mvn ${{ steps.cpufeat-for-test.outputs.SYSPROPS }} -B test
