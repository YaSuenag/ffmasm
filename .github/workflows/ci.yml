name: Maven Build & Test

on:
  push:
    branches: [ main, gha ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    name: Run Maven on ${{ matrix.os }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Download Temurin 19'
        id: download-java
        uses: ./.github/actions/download-java

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: 'jdkFile'
          jdkFile: ${{ steps.download-java.outputs.filepath }}
          java-version: '19'
          architecture: 'x64'
          cache: 'maven'

      - name: 'Get OS in lower case'
        id: get-os
        run: echo "LOWER_OS=${RUNNER_OS,,}" >> ${GITHUB_ENV}

      - name: 'Run Maven'
        run: mvn -B -Dgroups="${{ env.LOWER_OS }} & amd64" package
