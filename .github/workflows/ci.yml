name: Maven Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    name: Run Maven on ${{ matrix.os }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: Setup Java
        uses: ./.github/actions/setup-temurin
        with:
          jdk-ver: 20

      - name: 'Run Maven'
        run: mvn -B test
